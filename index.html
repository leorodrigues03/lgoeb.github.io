---
title: Home page
color: blue
layout: default
---

<p> My favorite color is {{page.color}}. My email address is {{site.email}}. A little me: {{site.description}}. </p>

<ul>
  {% for post in site.posts %}
    <li>
      <img src="{{post.image}}" alt="">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
